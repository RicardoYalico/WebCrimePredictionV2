<div class="dropup position-absolute bottom-0 end-0 rounded-circle" style="padding-right: 80px; padding-bottom: 18px">
  <button type="button" class="btn btn-danger btn-lg dropdown-toggle hide-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag" viewBox="0 0 16 16">
      <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12 12 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A20 20 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a20 20 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21 21 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21 21 0 0 0 14 7.655V1.222z"/>
    </svg>
    <i class="bi bi-flag"></i>
  </button>
  <div class="dropdown-menu" style="min-width: 300px">
    <div class="container">
      <div class="bg-danger">
        <h5 class="text-center text-white">Comunicarse con soporte técnico</h5>
      </div>
      <form [formGroup]="feedbackFormGroup" (ngSubmit)="onSubmit()">
        <!--        <form class="needs-validation" novalidate #incidenceFormControl="ngForm">-->
        <div class="mb-3">
          <label for="feedbackEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="feedbackEmail" name="email" formControlName="feedbackEmail" placeholder="name@example.com" required >
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="mb-3">
          <label for="feedbackDescription" class="form-label">Descripción</label>
          <textarea class="form-control" id="feedbackDescription" name="description" formControlName="emailDescription" required></textarea>
        </div>
        <button class="btn btn-success" type="submit"  [disabled]="!feedbackFormGroup.valid">Enviar</button>
      </form>

    </div>
  </div>
</div>
